<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculadora IMC</title>

    <link rel="stylesheet" href="/public/css/tailwindcss.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">

    <script defer src="/public/js/script.js" type="module"></script>
</head>

<body>
    <main>
        <div class="h-screen grid place-items-center">
            <div class="min-w-[20rem] mx-auto bg-white p-10 rounded">
                <h1 class="text-2xl font-bold text-title mb-8">Cálculo de IMC</h1>
                <form class="grid gap-2">
                    <label for="weight">Peso (kg)</label>
                    <input type="text" id="weight" name="weight" placeholder="60" />

                    <label for="height">Altura (m)</label>
                    <input type="text" id="height" name="height" placeholder="165" />

                    <button
                        type="submit"
                        class="flex mt-5 gap-2 rounded py-3 text-sm justify-center items-center font-semibold bg-headline hover:bg-[#035169] text-white">Calcular
                        IMC
                        <svg class="h-4 w-4" width="24" height="24" viewBox="0 0 24 24" stroke-width="2"
                            stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" />
                            <line x1="5" y1="12" x2="19" y2="12" />
                            <line x1="13" y1="18" x2="19" y2="12" />
                            <line x1="13" y1="6" x2="19" y2="12" />
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </main>
    <div id="invalid" class="hidden text-white text-sm text-center absolute top-0 w-full bg-red-500 p-2">Digite somente
        números</div>
    <div id="modal-success" class="hidden absolute inset-0 bg-black bg-opacity-50 grid place-content-center">
        <div class="bg-white rounded p-10 relative">
            <p class="text-2xl font-bold text-title">Seu IMC é de <span class="message"></span></p>
            <button id="close" class=" cursor-pointer hover:transform transition hover:duration-500 hover:scale-125 absolute top-4 right-4"><img src="/public/image/close.svg" alt=""></button>
        </div>
    </div>

</body>

</html>
